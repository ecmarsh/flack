<!DOCTYPE html>

<html lang="en" ng-app="ChatApp">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      sizes="192x192"
      href="{{url_for('static', filename='assets/favicon/android-chrome-192x192.png')}}"
    />
    <link
      rel="icon"
      sizes="384x384"
      href="{{url_for('static', filename='assets/favicon/android-chrome-384x384.png')}}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{url_for('static', filename='assets/favicon/apple-touch-icon.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{url_for('static', filename='assets/favicon/favicon-32x32.png')}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{url_for('static', filename='assets/favicon/favicon-16x16.png')}}"
    />
    <link
      rel="mask-icon"
      href="{{url_for('static', filename='assets/favicon/safari-pinned-tab.svg')}}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!-- Custom -->
    {% assets "scss_all" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
    {% endassets %}

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script>
      $.noConflict(); // give angular $ namespace
    </script>
    <!-- Cookies (ES5) -->
    <script src="{{url_for('static', filename='js/cookieFns.js')}}"></script>
    <!-- Angular (1) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="{{url_for('static', filename='js/controller.js')}}"></script>
    <!-- Boostrap scripts -->
    <script
      defer
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    ></script>
    <!-- Socket scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>

    <title>Flack: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <header class="header fixed-top w-100 p-1 bg-primary">
      <div class="row px-3 align-items-center bg-primary">
        <img
          alt="flack icon"
          class="ml-3"
          width="37"
          height="37"
          src="{{url_for('static', filename='assets/favicon/android-chrome-384x384.png')}}"
        />
        <h1 class="text-light ml-3">Flack</h1>
      </div>
    </header>
    <main class="main container pt-5 mt-5" ng-controller="ChatController">
      {% block main %}
      <!-- Template content -->
      {% endblock %}
    </main>

    <footer class="small text-center text-muted mt-5">
      &copy; 2018 Ethan Marsh
    </footer>
  </body>
</html>
